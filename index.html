<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>你好呀</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css">

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      // // logo
      // logo: '/img/184.jpg',
      // 侧边栏文档标题
      name: 'Hello Star',
      // 点击文档标题后跳转的链接地址
      nameLink: '/#/',
      // 启用相对路径
      relativePath: false,
      // 切换页面后是否自动跳转到页面顶部
      auto2top: false,
      // 自定义侧边栏
      loadSidebar: true,

      // 开启导航栏
      loadNavbar: true,
      // 标题层级
      subMaxLevel: 4,
      // 设置封面
      coverpage: false,
      // 子目录侧边栏失效
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 全文搜索
      search: {
        maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
        paths: 'auto',                      // or 'auto'，匹配文件路径
        placeholder: '搜索',  // 搜索提示框文字
        noData: '找不到结果',          // 找不到结果文字提示
        depth: 6,                       // 搜索标题的最大程级, 1 - 6
        hideOtherSidebarContent: true // 是否隐藏侧边栏
      }

    }
  </script>
  <script src="./js/docsify.min.js"></script>
  <!-- 分页导航 -->
  <script src="./js/docsify-pagination.min.js"></script>
  <!-- 复制代码 -->
  <script src="./js/docsify-copy-code.min.js"></script>
  <!-- 全文搜索 -->
  <script src="./js/search.js"></script>
  <!-- emoji -->
  <script src="./js/emoji.min.js"></script>
  <!-- 代码高亮 -->
  <script src="./js/prism-java.min.js"></script>
  <script src="./js/prism-bash.min.js"></script>
  <script src="./js/prism-shell-session.min.js"></script>
</body>

</html>
